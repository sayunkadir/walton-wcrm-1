  <body
    class="hold-transition login-page"
    style="
      background-image: url(assets/new-2974d5ec6b84507aee7545cbd96a6cce.png);
      background-size: cover;
      background-position: 80% 19%;
    "
  >
    <div class="login-box">
      <div data-asos="fade-down">
        <div class="login-logo">
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"
            ><img src="assets/waltonforum-67c4421244de1557f0eb21311600eea1.png"
          /></span>
        </div>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <div class="row">
          <div class="col-md-12"></div>
        </div>

        <form
          action="https://crm.waltonbd.com/login/authDoAction"
          method="POST"
          id="loginForm"
          class="login-form"
          autocomplete="off"
        >
          <div class="form-group has-feedback">
            <input
              type="text"
              name="username"
              id="username"
              class="form-username form-control"
              placeholder="Employee Id"
              required
              autofocus
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="password"
              name="password"
              id="password"
              class="form-password form-control"
              placeholder="HRMS Password"
              required
            />
            <span class="fa fa-key form-control-feedback"></span>
          </div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="remember-me" id="remember_me" />
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Sign In
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script
      type="text/javascript"
      src="/assets/bower_components/jquery/dist/jquery.min-426be67476d5a394756675e9b069a3d5.js"
    ></script>
    <!-- Bootstrap 3.3.7 -->
    <script

    <!-- iCheck -->
    <script
      type="text/javascript"
      src="/assets/plugins/iCheck/icheck.min-ad252b43f8904ccfafd1110b83e28e76.js"
    ></script>
    <script>
      $(function () {
        $("input").iCheck({
          checkboxClass: "icheckbox_square-blue",
          radioClass: "iradio_square-blue",
          increaseArea: "20%", // optional
        });
      });
    </script>
  </body>
